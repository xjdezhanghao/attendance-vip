<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="include :: header('考勤情况汇总')" />
    <title>考勤情况汇总</title>
    <link type="text/css" th:href="@{/css/mobile.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="container">
    <h2 style="color: #4682b4;">考勤情况汇总</h2> <!-- 标题颜色为蓝色 -->
    <form>
        <label>申请人:</label>
        <input type="text" th:value="#{finAtd.createBy}" id="createBy" readonly>
        <label>申请时间:</label>
        <input type="text" th:value="#{finAtd.createTime}" id="createTime" readonly>
        <label>申请部门:</label>
        <input type="text" th:value="#{finAtd.deptName}" id="deptName" readonly>
        <label>汇总月份:</label>
        <input type="text" th:value="#{finAtd.rectime}" id="rectime" readonly>
        <label style="display:none;">情况说明:</label>
        <textarea style="display:none;min-height: 100px;" id="remark" readonly></textarea>
        <div class="attachment">
            <label>附件:</label>
            <a href="javascript:viewFile();">点击查看附件</a>
        </div>
    </form>
    <div id="flowLine" class="process-nodes">
        <h3 style="color: #4682b4;">流程节点:</h3> <!-- 标题颜色为蓝色 -->
    </div>
    <div class="button-container">
        <button onclick="submit()" id="submitBtn" style="display: none" type="button">通过</button>
        <button onclick="back()" id="backBtn" class="cancel" style="display: none" type="button">退回</button>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:src="@{/js/plugins/flowLine/mobile.min.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "financial/mobile";
    var finAtd = [[${finAtd}]];
    //流程操作标识
    var canOperate = [[${canOperate}]];
    //退回权限（高级别操作权限）
    var canBack = [[${canBack}]];
    //流程操作记录
    var recLines = [[${recLines}]];
    //终极节点标识（无需选择审批人）
    var hasFinal = [[${hasFinal}]];
    var conRecLines = [[${conRecLines}]];

    if (canOperate) {
        $("#submitBtn").show();
    }
    if (canOperate && canBack){
        $("#backBtn").show();
        $("#submitBtn").show();
    }

    if (!recLines){
        getUserNameByCode();
    }

    //基本信息
    $("#createBy").val(finAtd.createBy);
    $("#createTime").val(finAtd.createTime);
    $("#deptName").val(finAtd.deptName);
    $("#rectime").val(finAtd.rectime);
    $("#remark").text(finAtd.rectype);

    //流程图
    generateFlowLine(recLines, conRecLines, false);

    //提交审核
    function submit() {
        doSubmitFlow(ctx, recLines, conRecLines, finAtd, "考勤情况汇总", hasFinal, function (res) {
            $("#submitBtn").hide();
            $("#backBtn").hide();
            generateFlowLine(recLines, conRecLines, true);
            $.modal.msgWarning("操作成功");
        });
    }

    //退回
    function back() {
        backHandler(ctx, recLines, conRecLines, finAtd, "考勤情况汇总", hasFinal, function (res) {
            $("#submitBtn").hide();
            $("#backBtn").hide();
            conRecLines = res["conRecLines"];
            conRecLines.unshift({"operateBy":"申请人"});
            hasFinal = res["hasFinal"];
            generateFlowLine(recLines, conRecLines, true);
            $.modal.msgWarning("操作成功");
        })
    }

    //查看附件
    function viewFile() {
        downloadFile(finAtd, "attendance", function (result) {
            if (result.code == web_status.SUCCESS) {
                window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
            } else if (result.code == web_status.WARNING) {
                $.modal.alertWarning(result.msg)
            } else {
                $.modal.alertError(result.msg);
            }
        })
    }
</script>
</body>
</html>
