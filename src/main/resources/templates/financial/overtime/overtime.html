<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('加班申请列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>记录名称：</label>
                                <input type="text" name="recname" th:value="*{dateMonth}"/>
                            </li>
                            <!--<li>
                                <label>记录时间：</label>
                                <input type="text" class="time-input" placeholder="请选择记录时间" name="rectime"/>
                            </li>-->
                            <li>
                                <label>部门名称：</label>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <label>记录类型：</label>
                                <select name="rectype" th:with="type=${@dict.getType('fin_overtime_rectype')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>审核状态：</label>
                                <select name="opstatus" th:with="type=${@dict.getType('sys_line_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group" id="toolbar" role="group">
                <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fin:overtime:add">
                    <i class="fa fa-plus"></i> 添加
                </a>-->
                <a class="btn btn-primary multiple disabled" onclick="combineRecs()">
                    <i class="fa fa-edit"></i> 合并
                </a>
                <a class="btn btn-warning" onclick="$.table.importExcel()">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-warning dropdown-toggle">模板 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a onclick="downloadThisTemplate(1)">加班值班</a>
                        </li>
                        <li><a onclick="downloadThisTemplate(2)">季度倒班</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
     <!-- 导入区域 -->
     <script id="importTpl" type="text/template">
         <form enctype="multipart/form-data" class="mt20 mb10">
             <div class="col-xs-offset-1">
                 <input type="file" id="file" name="file"/>
                 <div class="mt10 pt5">
                     <!--<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                     &nbsp;-->
                     <!--<a href="javascript:downloadThisTemplate();" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>-->
                 </div>
                 <font color="red" class="pull-left mt10">
                     提示：仅允许导入规定格式的“xls”或“xlsx”模板文件！
                 </font>
             </div>
         </form>
     </script>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "financial/overtime";
        var datas = [[${@dict.getType('sys_line_status')}]];
        var rectypes = [[${@dict.getType('fin_overtime_rectype')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                modalName: "加班申请",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'recname',
                    title: '记录名称'
                },
                {
                    field: 'rectype',
                    title: '记录类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(rectypes, value);
                    }
                },
                {
                    field: 'deptName',
                    title: '部门名称'
                },
                {
                    field: 'opstatus',
                    title: '审核状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'createBy',
                    title: '申请人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="editOvertime(\'' + row.id + '\',\'' + row.recname + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="exportExcel(\'' + row.id + '\',\'' + row.recname + '\')"><i class="fa fa-download"></i>导出</a> ');
                        if (row.opstatus == null || row.opstatus == "" || row.opstatus == 0){
                            actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        }
                        return actions.join('');
                    }
                }],
            };
            $.table.init(options);
        });

        function editOvertime(id, recname) {
            $.modal.openTab(recname, prefix+"/edit/" + id);
        }
        // 导出数据
        function exportExcel(id) {
            $.modal.confirm("确定导出该条信息吗？", function () {
                // debugger;
                $.modal.loading("正在导出数据，请稍候...");
                $.post(prefix + "/exportData/"+ id, function (result) {
                    if (result.code == web_status.SUCCESS) {
                        window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + false;
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();
                });
            });
        }
        function downloadThisTemplate(tag) {
            if (tag == 1){
                window.location.href = ctx + "common/download?fileName=" + encodeURI("加班值班汇总表.xlsx") + "&delete=" + false;
            }
            if (tag == 2){
                window.location.href = ctx + "common/download?fileName=" + encodeURI("倒班值班汇总表.xlsx") + "&delete=" + false;
            }
        }

        function combineRecs() {
            var rows = $("#bootstrap-table").bootstrapTable('getSelections');
            var firstRow = rows[0];
            for(var i=0; i<rows.length; i++){
                var row = rows[i];
                if (row.opstatus != firstRow.opstatus){
                    $.modal.alertWarning("请选择审核状态一致的记录进行合并");
                    return;;
                }
            }
            if (rows.length < 1) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var ids = $.table.selectFirstColumns();
            $.modal.confirm("确定合并这"+rows.length+"条记录吗", function () {
                $.ajax({
                    type: "post",
                    url: prefix + "/combineRecs",
                    data: {ids: ids},
                    dataType: 'json',
                    success: function(result) {
                        $.table.refresh();
                        $.modal.msgWarning("合并成功");
                    }
                })
            });
        }
    </script>
</body>
</html>
