<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增财务参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-param-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数名称：</label>
                <div class="col-sm-8">
                    <input name="paramName" class="form-control" type="text" autocomplete="off" required maxlength="64">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属部门：</label>
                <div class="col-sm-8">
                    <input style="display:none" name="deptid" th:value="${deptId}" class="form-control" type="text" id="deptid" autocomplete="off" required/>
                    <div class="input-group">
                        <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" id="deptName" />
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "financial/param"
        $("#form-param-add").validate({
            focusCleanup: true
        });

        function selectDeptTree() {
            var deptId = $.common.isEmpty($("#deptid").val()) ? "100" : $("#deptid").val();
            console.info(deptId)
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
            var options = {
                title: '选择部门',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = $.modal.getChildFrame(index);
            $("#deptid").val(body.find('#treeId').val());
            $("#deptName").val(body.find('#treeName').val());
            $.modal.close(index);
        }

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-param-add').serialize());
            }
        }
    </script>
</body>
</html>
