<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改财务参数细则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail-edit" th:object="${finParamDetail}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数名称：</label>
                <div class="col-sm-8">
                    <input name="detailName" th:field="*{detailName}" class="form-control" type="text" required maxlength="64">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">参数类型：</label>
                <div class="col-sm-8">
                    <select disabled name="detailType" th:field="*{detailType}"  class="form-control" th:with="type=${@dict.getType('fin_param_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数编码：</label>
                <div class="col-sm-8">
                    <input readonly name="detailCode" th:field="*{detailCode}" class="form-control" type="text" required maxlength="64">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">参数键：</label>
                <div class="col-sm-8">
                    <input th:if="${finParamDetail.detailType=='1'}" name="detailKey" th:field="*{detailKey}" class="form-control" type="text" maxlength="64">
                    <select th:if="${finParamDetail.detailType=='2'}" name="detailKey" th:field="*{detailKey}"  class="form-control" th:with="type=${@dict.getType('fin_dict_rank')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                    <select th:if="${finParamDetail.detailType=='3'}" name="detailKey" th:field="*{detailKey}"  class="form-control" th:with="type=${@dict.getType('fin_dict_post')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数值：</label>
                <div class="col-sm-8">
                    <input name="detailValue" th:field="*{detailValue}" class="form-control" type="text" maxlength="64">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "financial/param";
        $("#form-detail-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/editDetail", $('#form-detail-edit').serialize());
            }
        }
    </script>
</body>
</html>
