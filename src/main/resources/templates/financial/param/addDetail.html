<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增财务参数细则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail-add">
            <input name="deptId" style="display: none" type="text" th:value="${finParam.deptid}" />
            <input name="deptName" style="display: none" type="text" th:value="${finParam.deptName}" />
            <input name="pid" style="display: none" type="text" th:value="${finParam.id}" />
            <div class="form-group">
                <label class="col-sm-3 control-label">参数名称：</label>
                <div class="col-sm-8">
                    <input name="detailName" class="form-control" type="text" required maxlength="64">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">参数类型：</label>
                <div class="col-sm-8">
                    <select name="detailType" class="form-control" th:with="type=${@dict.getType('fin_param_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数编码：</label>
                <div class="col-sm-8">
                    <input name="detailCode" class="form-control" type="text" required maxlength="64">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">参数键：</label>
                <div class="col-sm-8">
                    <input name="detailKey" class="form-control" type="text" maxlength="64">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数值：</label>
                <div class="col-sm-8">
                    <input name="detailValue" class="form-control" type="text" maxlength="64">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "financial/param"

        var types = [[${@dict.getType('fin_param_type')}]];

        $("#form-detail-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/addDetail", $('#form-detail-add').serialize());
            }
        }
    </script>
</body>
</html>
