<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('财务参数细则列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                参数名称：
                                <input type="text" name="detailName"/>
                            </li>
                            <li>
                                参数类型：
                                <select name="detailType" th:with="type=${@dict.getType('fin_param_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                参数编码：
                                <input type="text" name="detailCode"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fin:param:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="fin:param:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fin:param:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('fin:param:edit')}]];
        var removeFlag = [[${@permission.hasPermi('fin:param:remove')}]];
        var prefix = ctx + "financial/param";

        var finParam = [[${finParam}]];

        var types = [[${@dict.getType('fin_param_type')}]];
        var ranks = [[${@dict.getType('fin_dict_rank')}]];
        var posts = [[${@dict.getType('fin_dict_post')}]];

        $(function() {
            var options = {
                url: prefix + "/detailList/"+finParam.id,
                createUrl: prefix + "/addDetail/"+finParam.id,
                updateUrl: prefix + "/editDetail/{id}",
                removeUrl: prefix + "/removeDetail",
                modalName: "财务参数细则",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                /*{
                    field: 'deptName',
                    title: '部门名称'
                },*/
                {
                    field: 'detailType',
                    title: '参数类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
                },
                {
                    field: 'detailName',
                    title: '参数名称'
                },
                {
                    field: 'detailCode',
                    title: '参数编码'
                },
                {
                    field: 'detailKey',
                    title: '参数键',
                    formatter: function(value, row, index) {
                        if (row.detailType == 2){
                            return $.table.selectDictLabel(ranks, value);
                        }
                        if (row.detailType == 3){
                            return $.table.selectDictLabel(posts, value);
                        }
                    }
                },
                {
                    field: 'detailValue',
                    title: '参数值'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
