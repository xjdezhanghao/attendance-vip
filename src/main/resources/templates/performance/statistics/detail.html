<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('绩效统计详情')" />
    <style>
        .category-section {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .category-header {
            background-color: #f5f5f5;
            padding: 10px;
            font-weight: bold;
        }
        .tabs-container {
            margin-top: 20px;
        }
        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .item-table th, .item-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .item-table th {
            background-color: #f2f2f2;
        }
        .item-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .thumbnail-img {
            width: 60px;
            height: 45px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .category-total {
            font-weight: bold;
            color: #007bff;
        }
        .overall-remark {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            min-height: 60px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="white-bg">
<div class="main-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="control-label">员工姓名：</label>
                <span th:text="${userParam.userName}"></span>
                &nbsp;&nbsp;
                <label class="control-label">部门：</label>
                <span th:text="${userParam.deptName}"></span>
                &nbsp;&nbsp;
                <label class="control-label">岗位：</label>
                <span th:text="${userParam.postName}"></span>
                &nbsp;&nbsp;
                <label class="control-label" th:text="${detailMode == 'day' ? '采集日期：' : '统计日期段：'}"></label>
                <span th:text="${detailMode == 'day' ? gatherDate : startDate + ' ~ ' + endDate}"></span>
            </div>
        </div>
    </div>

    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li th:each="overview,iterStat : ${overviewList}" th:class="${iterStat.index == 0} ? 'active'">
                <a data-toggle="tab" th:href="'#tab-' + ${iterStat.index}"
                   th:text="${overview.projectName}"></a>
            </li>
        </ul>
        <div class="tab-content">
            <div th:each="overview,iterStat : ${overviewList}" th:id="'tab-' + ${iterStat.index}"
                 th:class="${iterStat.index == 0} ? 'tab-pane active' : 'tab-pane'">
                <div class="panel-body">
                    <form th:id="'form-' + ${overview.projectId}">
                        <input type="hidden" name="overviewId" th:value="${overview.overviewId}"/>

                        <div th:if="${gatherDetailList.size() > iterStat.index}">
                            <div class="category-container" th:data-tab-index="${iterStat.index}">
                            </div>

                            <div class="original-data" style="display:none;" th:id="'originalData_' + ${iterStat.index}">
                                <div th:each="itemDetail : ${gatherDetailList[iterStat.index]}"
                                     class="item-detail"
                                     th:data-category-id="${itemDetail.categoryId}"
                                     th:data-category-name="${itemDetail.categoryName}"
                                     th:data-item-id="${itemDetail.itemId}"
                                     th:data-item-name="${itemDetail.itemName}"
                                     th:data-rule-desc="${itemDetail.ruleDesc}"
                                     th:data-score-min="${itemDetail.scoreMin ?: 0}"
                                     th:data-score-max="${itemDetail.scoreMax ?: 100}"
                                     th:data-item-score="${itemDetail.itemScore}"
                                     th:data-item-remark="${itemDetail.itemRemark}"
                                     th:data-item-image-path="${itemDetail.imagePath}"
                                     th:data-score-type="${itemDetail.scoreType}">
                                </div>
                            </div>
                        </div>

                        <div class="row mt20">
                            <div class="col-sm-12">
                                <label class="control-label">总分: </label>
                                <span th:id="'totalScore_' + ${overview.projectId}" class="text-primary h4"
                                      th:text="${overview.totalScore == null ? 0 : overview.totalScore}">0</span> 分
                                <div class="overall-remark" th:text="${overview.remark}"></div>
                            </div>
                        </div>

                        <div class="row mt20">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-default" onclick="closeItem()">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var detailMode = '[[${detailMode}]]';
    var prefix = ctx + "performance/statistics";
</script>
<script src="/performance/statistics/detail.js" th:src="@{/performance/statistics/detail.js}"></script>
</body>
</html>
