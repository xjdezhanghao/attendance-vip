<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('考核项目主列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>项目名称：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li>
                                <label>所属单位：</label>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <label>所属岗位：</label>
                                <input type="text" name="postName"/>
                            </li>
                            <li>
                                <label>所属岗位：</label>
                                <input type="text" name="postName"/>
                            </li>
                            <li>
                                启用状态：<select name="delFlag" th:with="type=${@dict.getType('sys_normal_disable')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:project:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary" onclick="checkProjectItem()" shiro:hasPermission="system:project:edit">
                    <i class="fa fa-recycle"></i> 校对
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:project:remove">
                    <i class="fa fa-remove"></i> 停用
                </a>
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:project:export">
                    <i class="fa fa-download"></i> 导出
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('perf:ind:edit')}]];
        var removeFlag = [[${@permission.hasPermi('perf:ind:remove')}]];
        var prefix = ctx + "performance/indicator";

        var disDatas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "考核项目主",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'status',
                    title: '排序'
                },
                {
                    field: 'projectId',
                    title: '考核项目ID',
                    visible: false
                },
                {
                    field: 'projectName',
                    title: '项目名称'
                },
                {
                    field: 'deptLevel',
                    title: '适用层级',
                    visible: false
                },
                {
                    field: 'deptName',
                    title: '适用单位'
                },
                {
                    field: 'postName',
                    title: '适用岗位'
                },
                {
                    field: 'delFlag',
                    title: '启用状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(disDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.projectId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.projectId + '\')"><i class="fa fa-remove"></i>停用</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function checkProjectItem() {
            $.modal.confirm("确认要校对考核项目关联的项目编号与加减分类型吗？", function() {
                $.get(prefix + '/checkProjectItem', function() {
                    $.table.refresh();
                });
            })
        }
    </script>
</body>
</html>
