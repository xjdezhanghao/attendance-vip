        function saveData(userId, field, value, atd) {

            $.modal.confirm("确定修改考勤信息吗？", function () {

        //这里遍历返回的表头集合，并组装到options里

        var stime0 = $("#startDate").val();
        var etime0 = $("#endDate").val();
        var stime;
        var etime;
        if (!!stime0) {
            stime = stime0;
            etime = etime0;
        } else {
            stime = getCurrentMonthTime()[0];
            etime = getCurrentMonthTime()[1];
        }

    function getCurrentMonthTime() {//当月的时间 如：今天是8.8 则获取8.1-8.8时间
        var TimeNow = new Date();
        var startDay1 = new Date(TimeNow.getFullYear(), TimeNow.getMonth(), 1);//当月1号
        var endDay1 = new Date(TimeNow.getFullYear(), TimeNow.getMonth(), TimeNow.getDate(), 23, 59, 59);//23:59:59 将结束时间改成前一天
        var startDay = date_formate(startDay1);
        var endDay = date_formate(endDay1);
        return [startDay, endDay];
    }

    function date_formate(time) {
        var date = new Date(time);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var time_new = y + '-' + m + '-' + d;  //这里如果不需要小时 分  后边的可以不需要拼接
        return time_new;
    }

    //获取两日期之间日期列表函数
    function getdiffdate(stime, etime) {
        //初始化日期列表，数组
        var diffdate = new Array();
        var i = 0;
        //开始日期小于等于结束日期,并循环
        while (stime <= etime) {
            diffdate[i] = stime;

            //获取开始日期时间戳
            var stime_ts = new Date(stime).getTime();
            //console.log('当前日期：' + stime + '当前时间戳：' + stime_ts);

            //增加一天时间戳后的日期
            var next_date = stime_ts + (24 * 60 * 60 * 1000);

            //拼接年月日，这里的月份会返回（0-11），所以要+1
            var next_dates_y = new Date(next_date).getFullYear() + '-';
            var next_dates_m = (new Date(next_date).getMonth() + 1 < 10) ? '0' + (new Date(next_date).getMonth() + 1) + '-' : (new Date(next_date).getMonth() + 1) + '-';
            var next_dates_d = (new Date(next_date).getDate() < 10) ? '0' + new Date(next_date).getDate() : new Date(next_date).getDate();

            stime = next_dates_y + next_dates_m + next_dates_d;

            //增加数组key
            i++;
        }
        return diffdate;
    }

    // 导出数据
    function exportExcel() {
        // table.set();
        $.modal.confirm("确定导出考勤信息吗？", function () {
            //var dataParam  = JSON.stringify({starttime:$("#startDate").val(),endtime:$("#endDate").val(),deptname:$("#deptname").val()})
            var dataParam = {
                "starttime": $("#startDate").val(),
                "endtime": $("#endDate").val(),
                "deptname": $("#deptname").val()
            }
            $.modal.loading("正在导出数据，请稍候...");
            $.post(prefix + "/export", dataParam, function (result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
            });
        });
    }

    function thisReset() {
        $("#startDate").val('');
        $("#endDate").val('');
        $("#deptname").val(deptName);
        $("#username").val('');
        $("#searchBtn").click();
    }
</script>
