<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('角色列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<input id="postId" name="postId" type="hidden" />
		<input id="postName" name="postName" type="hidden" />
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>
								岗位名称：<input type="text" name="postName"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		debugger;
		var editFlag = [[${@permission.hasPermi('system:post:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:post:remove')}]];
		var prefix = ctx + "system/post";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        modalName: "岗位",
				pagination: false,
		        columns: [{
		            radio: true
		        },
				{
					field: 'postId',
					title: '岗位编号',
					visible: false
				},
				{
					field: 'postCode',
					title: '岗位编码',
					visible: false
				},
				{
					field: 'postName',
					title: '岗位名称',
				},
		       ],
				onCheck: function(row, $element){
					$("#postId").val(row.postId);
					$("#postName").val(row.postName);
				}
		    };
		    $.table.init(options);
		});
	</script>
</body>
</html>
