<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('radio表格页')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								<label>名称：</label>
								<input type="text" name="flowname"/>
							</li>
							<!--<li>
								<label>类别：</label>
								<select name="typeCode" class="form-control m-b" th:with="typeOptions=${typeOptions}">
									<option value="">所有</option>
									<option th:each="type : ${typeOptions}" th:text="${type.text}" th:value="${type.code}"></option>
								</select>
							</li>-->
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="thisFormReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
	 <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/line";

		//var typeOptions = [[${typeOptions}]];

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
				pagination: false,
                columns: [{
		            radio: true
		        },
				{
					field: 'id',
					title: '主键',
					visible: false
				},
				/*{
					field: 'typeCode',
					title: '客户类别',
					align: 'center',
					formatter: function (value, row, index) {
						for(var i=0; i<typeOptions.length; i++){
							var typeOption = typeOptions[i];
							if(typeOption.code == value){
								return typeOption.text;
							}
						}
					}
				},*/
				{
					field: 'flowname',
					title: '流程名称'
				},
				{
					field: 'flownode',
					title: '流程节点'
				},
				]
            };
            $.table.init(options);
        });

		function thisFormReset(){
			$.form.reset();
			$("span[role=textbox]").text('所有');
		}

		function getSelections() {
			var id = $.table.selectColumns('id');
			var flowcode = $.table.selectColumns('flowcode');
			if (id == null || id == undefined || id == "") return "";
			return id + "," +flowcode;
		}

    </script>
</body>
</html>
