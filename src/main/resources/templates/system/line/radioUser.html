<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('radio表格页')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								<label>姓名：</label>
								<input type="text" name="userName"/>
							</li>
							<!--<li>
								<label>类别：</label>
								<select name="typeCode" class="form-control m-b" th:with="typeOptions=${typeOptions}">
									<option value="">所有</option>
									<option th:each="type : ${typeOptions}" th:text="${type.text}" th:value="${type.code}"></option>
								</select>
							</li>-->
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="thisFormReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "system/line";
        var flowid = [[${flowid}]];
		var nodeIndex = [[${index}]];
        $(function() {
            var options = {
                url: prefix + '/userList/'+flowid+'/'+nodeIndex,
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
				pagination: false,
				queryParams: function (params) {
					return {
						userName: $("input[name='userName']").val()
					};
				},
                columns: [{
		            radio: true
		        },
				{
					field: 'userId',
					title: '用户ID',
					visible: false
				},
				{
					field: 'loginName',
					title: '用户名',
				},
				{
					field: 'userName',
					title: '姓名'
				},
				{
					field: 'dept.deptName',
					title: '部门'
				},
		        ]
            };
            $.table.init(options);
        });

		function thisFormReset(){
			$.form.reset();
			$("span[role=textbox]").text('所有');
		}

		function getSelections() {
			var loginName = $.table.selectColumns("loginName");
			if (loginName == null || loginName == undefined || loginName == "") return "";
			return loginName + "," + flowid + "," + nodeIndex;
		}

    </script>
</body>
</html>
